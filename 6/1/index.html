<!DOCTYPE html>
<html lang="en">

<head>
    <title>1</title>
    <script>
        function zigZag(arr) {
            flag = true;
            for (let i = 0; i <= arr.length - 2; i++) {
                if ((flag && arr[i] > arr[i + 1]) ||
                    (!flag && arr[i] < arr[i + 1])) {
                    temp = arr[i];
                    arr[i] = arr[i + 1];
                    arr[i + 1] = temp;
                }
                flag = !flag;
            }
        }
        function main() {
            arr = document.getElementById('inp').value.split(' ').map(x => Number(x));
            zigZag(arr);
            document.getElementById('output').innerHTML = arr.toString()
        }
    </script>
</head>

<body>
    Input: <input type="text" id="inp" placeholder="Enter space separated array"> <br>
    Output: <label id="output"></label> <br>
    <input type="button" onclick="main()" value="Convert">
</body>

</html>
