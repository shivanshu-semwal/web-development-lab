<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form1">
        <h3>Student Registration Form</h3>
        <label for="name1">Name:</label> <input type="text" id="name1"><br>
        <label for="name2">Father Name</label> <input type="text" id="name2"><br>
        <label for="address">Postal Address</label> <input type="text" id="address"><br>
        <label for="address">Personal Address</label> <input type="text" id="address"><br>

        <label for="sex">Sex</label>
        <input type="radio" id="male" name="sex">Male
        <input type="radio" id="female" name="sex">Female
        <br>

        <label for="city">City</label>
        <select id="s1">
            <option>Select..</option>
            <option value="Dehradun">Dehradun</option>
        </select><br>

        <label for="course">Course</label>
        <select id="s2">
            <option>Select..</option>
            <option value="btech">BTech</option>
            <option value="bse">bse</option>
            <option value="mtech">MTech</option>
        </select><br>

        <label for="District">District</label>
        <select id="s3">
            <option>Select..</option>
            <option value="Chamoli">Chamoli</option>
            <option value="Rudrapryag">Rudraprayag</option>
        </select><br>

        <label for="State">State</label>
        <select id="s4">
            <option>Select..</option>
            <option value="uttarakhand">Uttarakhand</option>
        </select><br>

        <label for="pincode">Pincode</label> <input type="number" id="pincode"><br>
        <label for="email">EmailId</label> <input type="text" id="email"><br>
        <label for="dob">DOB</label> <input type="text" id="dob"><br>
        <label for="mobile">Mobile No</label> <input type="number" id="mobile"><br>

        <button type="reset">Reset</button>
        <button type="submit" value="submit">Submit Form</button>
    </form>
</body>

</html>
