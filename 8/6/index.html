<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function date_diff_indays(date1, date2) {
            d1 = new Date(date1);
            d2 = new Date(date2)
            d3 = (d2 - d1) / (1000 * 60 * 60 * 24)
            return d3;
        }
    </script>
</head>
