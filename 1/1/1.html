<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">temp</td>
        </tr>
        <tr>
            <td rowspan="2">temp</td>
            <td>temp</td>
            <td>temp</td>
            <td rowspan="3">temp</td>
        </tr>
        <tr>
            <td>temp</td>
            <td>temp</td>
        </tr>
        <tr>
            <td>temp</td>
            <td>temp</td>
            <td>temp</td>
        </tr>
    </table>
</body>

</html>
