<!DOCTYPE html>
<html lang="en">

<head>
    <title>table2</title>
    <style>
        table,
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="10">temp</td>
        </tr>
        <tr>
            <td colspan="4">temp</td>
            <td colspan="6">temp</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2" rowspan="3">temp</td>
        </tr>
        <tr>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
        </tr>
        <tr>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
        </tr>
        <tr>
            <td>temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td colspan="2">temp</td>
            <td>temp</td>
        </tr>
    </table>
</body>

</html>
