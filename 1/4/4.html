<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h1 style="color: red;">Text Formatting Tags</h1>
    <table>
        <thead>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>font &amp; its attributes</td>
                <td style="color: blue; font-size: large;">hello world</td>
            </tr>
            <tr>
                <td>&lt;B&gt;</td>
                <td><b>Bold</b></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><i>Italic</i></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><u>underline</u></td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td><em>Emphasis</em></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td>
                    <strong>STRONG</strong>
                </td>
            </tr>
            <tr>
                <td>&lt;TELETYPE&gt;</td>
                <td>
                    <teletype>TELETYPE</teletype>
                </td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><cite>Citation</cite></td>
            </tr>
            <tr>
                <td>&lt;STRIKE&gt;</td>
                <td>
                    <strike>strike through text</strike>
                </td>
            </tr>
            <tr>
                <td>&lt;BIG&gt;</td>
                <td><big>text in a big font</big></td>
            </tr>
            <tr>
                <td>&lt;SMALL&gt;</td>
                <td><small>text in a small font</small></td>
            </tr>
            <tr>
                <td>&lt;SUB&gt;</td>
                <td>a<sub>b</sub></td>
            </tr>
            <tr>
                <td>&lt;SUP&gt;</td>
                <td>a<sup>b</sup></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
